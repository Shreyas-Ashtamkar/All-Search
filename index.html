<!doctype html>
<html lang="en">
    <head>
        <title>All Search</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="assets/js/allscript.js" defer></script>

        <link rel="shortcut icon" href="/assets/img/search.png" type="image/x-icon">
        
    </head>
    <body>
        <div class="container">
            <div class="row my-3 mt-5">
                <h1 class="display-4 w-100 text-center"><strong>All Search</strong></h1>
            </div>    
            <hr>
            <div class="row mb-3">
                <div class="col">
                    <form class="form-inline w-100">
                        <div class="form-group w-100">
                            <div class="input-group w-100">
                                <input type="text" id="search_query_input" class="form-control" placeholder="" aria-describedby="helpId">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-dark" onclick="searchAll()">
                                        <i class="fa fa-search" aria-hidden="true"></i>
                                        &nbsp; Search All
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5"></div>
            <div class="row my-5"></div>
            <div class="row my-5">
                <div class="col-6">
                    <button class="w-100 btn btn-outline-success" id="iSearch_btn">
                        <h1 class="display-4">iSearch</h1>
                    </button>
                </div>
                <div class="col-6">
                    <button class="w-100 btn btn-outline-warning" id="Vox_btn">
                        <h1 class="display-4">Vox</h1>
                    </button>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-6">
                    <button class="w-100 btn btn-outline-danger" id="Veritas_btn">
                        <h1 class="display-4">Veritas</h1>
                    </button>
                </div>
                <div class="col-6">
                    <button class="w-100 btn btn-outline-primary" id="Google_btn">
                        <h1 class="display-4">Google</h1>
                    </button>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
